<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Prasangs | Saral Mandal</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f5f7fa;
        color: #333;
        padding: 1rem;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      h1,
      h2 {
        color: #4f46e5;
        text-align: center;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 0.5rem;
      }

      button {
        background-color: #4f46e5;
        color: white;
        padding: 0.75rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        width: 100%;
        margin-top: 0.5rem;
      }

      button:hover {
        background-color: #4338ca;
      }

      #results {
        margin-top: 2rem;
      }

      #results h3 {
        margin-bottom: 0.25rem;
      }

      #results p {
        margin-top: 0;
      }

      hr {
        border: none;
        border-top: 1px solid #eee;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }

        h1,
        h2 {
          font-size: 1.4rem;
        }
      }

      .saralmandal {
        color: rgb(206, 32, 32);
      }

      .nav-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #4f46e5;
        text-decoration: underline;
      }

      /* MODAL STYLES */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 1.5rem;
        border-radius: 1rem;
        text-align: center;
        max-width: 90%;
        width: 300px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        font-size: 1rem;
      }

      .modal-content h3 {
        margin: 0;
        margin-bottom: 0.5rem;
        color: #4f46e5;
      }

      .modal-content p {
        margin: 0;
      }

      #tagList span:hover {
        background: #c7d2fe;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div style="text-align: center; margin-bottom: 1rem">
        <img
          src="https://hariprabodham.org.nz/wp-content/uploads/2024/06/logo-text@4x.png"
          alt="Header Logo"
          style="width: 120px; max-width: 100%; height: auto"
        />
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <img
          src="https://home.ydscanada.org/assets/img/parampara/05-Hariprasad-Swamiji-Maharaj.png"
          alt="Left"
          style="height: 100px; width: 100px; object-fit: contain"
        />
        <h2 class="saralmandal" style="margin: 0">Saral Mandal</h2>
        <img
          src="https://home.ydscanada.org/assets/img/parampara/06-Prabodh-Swamiji-Maharaj.png"
          alt="Right"
          style="height: 100px; width: 100px; object-fit: contain"
        />
      </div>
      <div
        id="tagList"
        style="
          margin-top: 1rem;
          font-size: 0.85rem;
          display: flex;
          flex-wrap: wrap;
          gap: 0.5rem;
        "
      ></div>

      <h1>Search Prasangs by Hashtag</h1>
      <input id="searchTag" placeholder="#tag" />
      <button onclick="searchByTag()">Search</button>

      <div id="results"></div>

      <a href="index.html" class="nav-link">‚Üê Back to Post Page</a>
    </div>

    <!-- Modal HTML -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <h3 id="modal-title">üôè Jai Swaminarayan</h3>
        <p id="modal-message">This is a modal message</p>
      </div>
    </div>

    <script>
      function showModal(message) {
        const modal = document.getElementById("modal");
        const messageBox = document.getElementById("modal-message");
        messageBox.innerText = message;
        modal.style.display = "flex";

        setTimeout(() => {
          modal.style.display = "none";
        }, 2000);
      }

      async function searchByTag() {
        const tag = document
          .getElementById("searchTag")
          .value.trim()
          .replace(/^#/, "");

        if (!tag) {
          showModal("Enter a hashtag to search.");
          return;
        }

        try {
          const res = await fetch(`/api/posts/tag/${tag}`);
          const posts = await res.json();
          const output = posts
            .map((p) => `<h3>${p.title}</h3><p>${p.content}</p><hr>`)
            .join("");
          document.getElementById("results").innerHTML =
            output || (showModal("No posts found."), "");
        } catch (err) {
          showModal("An error occurred while fetching.");
        }
      }

      async function fetchTags() {
        try {
          const res = await fetch("/api/posts/tags");
          const tags = await res.json();

          const tagList = document.getElementById("tagList");
          tagList.innerHTML = tags
            .map(
              (tag) =>
                `<span onclick="searchTagFromList('${tag}')" style="background:#e0e7ff;color:#3730a3;padding:0.25rem 0.5rem;border-radius:0.5rem;cursor:pointer;">#${tag}</span>`
            )
            .join("");
        } catch (err) {
          console.error("Error loading tags");
        }
      }

      // Enable clicking on tag to search
      function searchTagFromList(tag) {
        document.getElementById("searchTag").value = `#${tag}`;
        searchByTag();
      }

      // Fetch tags on page load
      window.onload = fetchTags;
    </script>
  </body>
</html>
